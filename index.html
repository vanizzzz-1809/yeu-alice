<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày Yêu Em</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffe4e1;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        .counter {
            font-size: 40px;
            color: #ff4500;
        }
    </style>
    <script>
        function calculateDays() {
            const startDate = new Date("2025-01-19");
            const today = new Date();
            const timeDifference = today - startDate;
            const daysCount = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            document.getElementById("days").textContent = daysCount;
        }

        window.onload = calculateDays;
    </script>
</head>
<body>
    <h1> <strong> Yêu Alice</h1> </strong>
    <p>Alice à, tớ đã thích cậu từ rất lâu rồi...</p>
    <p>Và hôm nay, tớ muốn nói rằng:</p>
    <div class="counter">
        Tớ đã yêu cậu được <strong id="days"></strong> ngày rồi! ❤️
    </div>
    <p>Mỗi ngày trôi qua, tớ càng thích cậu nhiều hơn!</p>
